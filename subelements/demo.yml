- name: demonstrate loop with subelements
  hosts: localhost
  gather_facts: no

  vars:
    users:
      - username: user1
        action: GET
        files:
          - file1
      - username: user2
        action: GET
        files:
          - file1
          - file2

  tasks:
    - name: with_subelements
      ansible.builtin.debug:
        msg: "{{ item.0.username }} - {{ item.1 }}"
      with_subelements:
        - "{{ users }}"
        - files

    - name: with_subelements -> loop
      ansible.builtin.debug:
        msg:
          - 'item.0 is: {{ item.0 }}'
          - 'item.1 is: {{ item.1 }}'
      loop: '{{ users | subelements("files") }}'